services:
  # Backend
  - type: web
    name: birgunj-fashion-hub-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        value: admin@birgunjfashionhub.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: SUPPLIER_EMAIL
        value: supplier@birgunjfashionhub.com
      - key: SUPPLIER_PASSWORD
        sync: false
      - key: CLIENT_URL
        value: https://www.birgunjfashionhub.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend
  - type: web
    name: birgunj-fashion-hub-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.birgunjfashionhub.com/api
      - key: VITE_API_ROOT
        value: https://api.birgunjfashionhub.com
